<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" style="font-size:0.875em">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

		<title>ATPlus Options</title>
	</head>
	<body>
	<div class="container mt-3">
		<h1>ATPlus Options</h1>
		<b>Listing settings:</b>
		<br>
		<label>
			<input type="checkbox" id="listing-listing-date" checked>
			Show listing date
		</label>
		<br>
		<label>
			<input type="checkbox" id="listing-dealer-postcode" checked>
			Show dealer postcode (if available)
		</label>
		<br>
		<label>
			<input type="checkbox" id="listing-mot-expiry" checked>
			Show MOT expiry (if available)
		</label>
		<br>
		<label>
			<input type="checkbox" id="listing-prev-owners" checked>
			Show previous owners if hidden (if available)
		</label>
		<br>
		<label>
			<input type="checkbox" id="listing-partial-reg" checked>
			Show partial registration (if available)
		</label>
		<br>
		<br>
		<b>Search settings:</b>
		<br>
		<label>
			<input type="checkbox" id="search-listing-date" checked>
			Show listing date
		</label>
		<br>
		<label>
			<input type="checkbox" id="search-hide-promoted" checked>
			Hide promoted listings
		</label>
		<br>
		<label>
			<input type="checkbox" id="search-hide-topspot" checked>
			Hide highlighted dealer
		</label>
		<br>
		/* NIALL */
		<br>
		<label>
			<input type="checkbox" id="search-nr-custom" checked>
			ENABLE NR CUSTOM CRITERIA
		</label>
		<br>
		<label>
			<input type="checkbox" id="search-nr-custom-hide" checked>
			ENABLE NR CUSTOM HIDE (enable above first)
		</label>
		<br>
		<label>
			<input type="checkbox" id="search-nr-custom-hide-expand-applied-search-filters" checked>
			ENABLE NR CUSTOM EXPAND APPLIED SEARCH FILTERS
		</label>
		<br>
		<br>
		<button id="save" class="btn btn-primary">Save</button>
		<button id="default" class="btn btn-secondary">Restore to default options</button>
		<div id="status"><br></div>
		<label>
			<b>Hide specific dealers</b>
			<br>
			Dealers can be hidden from search results by adding part of their name below.
			<br>
			e.g. "Superbike" will hide Superbike Factory.
			<br>
			<br>
			The listings are still there, just hidden, so pages will show fewer than 10 results if any are blocked.
			<br>
			<br>
			<input type="text" id="search-dealer-input">
			<button id="search-dealer-add">Add</button>
		</label>
		<div id="blocked-dealer-status"><br></div>
		<label>
			<div id="search-blocked-dealers-list">
				<b>Hidden dealers:</b>
				<br>
				There are currently no dealers being hidden.
				<br>
			</div>
		</label>
		<br>
		<br>
		<br>
		</div>
		<script src="Scripts/options.js"></script>
		<!-- Bootstrap JS and dependencies -->
	<script src="Scripts/jquery-3.7.1.min.js"></script>
	<script src="Scripts/bootstrap.bundle.min.js"></script>
	</body>
</html>
